        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/cloudraftio/kubectl-olly/releases/download/v1.0.0/kubectl-olly_v1.0.0_darwin_arm64.tar.gz
      sha256: 7f881005eb32dd6dd9a8cc9b70d613eadf21f5fdeefbdb893cae0585ba6c12df
